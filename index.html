<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading_bar.css">
    <script src="lib/Canvas2DtoWebGL/src/gl-matrix-min.js"></script>
    <script src="lib/Canvas2DtoWebGL/src/litegl.min.js"></script>
    <script src="lib/Canvas2DtoWebGL/src/Canvas2DtoWebGL.js"></script>
</head>

<body>
    <a href="javascript:void(0);" class="icon" onclick="showSidebar()">
        <i id="showSidebarIcon" style="font-size:24px; position:absolute; top: 0; left: 0; padding: 5px; opacity: 0; z-index: -1; color: black;" class="fa">&#xf0c9;
            <span class="tooltiptext">Show Sidebar</span>
        </i>
    </a>
    <a href="javascript:void(0);" class="icon" onclick="toggleFullscreen()">
        <i id="toggleFullscreen" style="font-size:24px; position:absolute; top: 0; right: 0; padding: 5px; opacity: 1; z-index: 5; color: black;" class="fa fa-expand">
            <span class="tooltiptext">Toggle Fullscreen</span>
        </i>
    </a>
    <div id="main_view" style="position: absolute; top: 0; left: 0%; overflow: hidden; width: 100%; height: 100%;">
        <div id="project_name"></div>
        <div id="sidebar"  style="position: absolute; touch-action: manipulation; top: 0; left: 0; width: 200px; height: 100%; background: rgba(195, 195, 195, 0.5); z-index: 5;">
        <div id="sidebar_menu"  style="position: absolute; top: 0; left: 0%; overflow: none; width: 100%; height: 35px; background: rgba(63, 63, 63, 0.75); z-index: 6;">
            <a href="javascript:void(0);" class="icon" onclick="hideSidebar()">
                <i id="hideSidebarIcon" style="font-size:24px; float: right; padding: 5px; color: black;" class="fa">&#xf0c9;
                    <span class="tooltiptext">Hide Sidebar</span>
                </i>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="refreshSite()">
                <i id="refreshSiteIcon" style="font-size:24px; float: right; padding: 5px; color: black;" class="fa fa-repeat">
                    <span class="tooltiptext">Refresh</span>
                </i>
            </a>

            <a href="javascript:void(0);" class="icon" onclick="showInfo()">
                <i id="showInfoIcon" style="font-size:24px; float: right; padding: 5px; color: black;" class="fa fa-info-circle">
                    <span class="tooltiptext">Info</span>
                    
                </i>
            </a>
            <div id="info_div">
            </div>


            <a href="javascript:void(0);" class="icon" onclick="previousID()">
                <i id="previousID" style="font-size:24px; float: left; padding: 5px; color: black;" class="fa fa-angle-left">
                    <span class="tooltiptext">Previous</span>
                </i>
            </a>
            <div id="Queue" style="font-size:24px; float: left; padding: 5px; color: black;">0 / 0</div>
            <a href="javascript:void(0);" class="icon" onclick="nextID()">
                <i id="nextID" style="font-size:24px; float: left; padding: 5px; color: black;" class="fa fa-angle-right">
                    <span class="tooltiptext">Next</span>
                </i>
            </a>
        </div>
        <div id="sidebar_layers" style="position: absolute; top: 35px; left: 0%; overflow-y: auto; overflow-x: hidden; direction: rtl; scrollbar-width: thin; width: 100%; height: calc(100% - 35px); background: rgba(127, 127, 127, 0.5); z-index: 5;"></div>
        </div>
        <div id="loader" z-index=2 style="position: absolute; visibility: hidden;">
            <span id="loading_text" style="position: absolute; top: -50px;">Loading</span>
            <progress id='p' value='0' max='100'></progress>
            <output for='p'></output>
        </div>
        <div id="canvas_container" z-index=1>
            <canvas id="canvas" width="100%" height="100%" style="touch-action:manipulation;"></canvas>
        </div>
        <div id="moving_canvas_container">
            <canvas id="moving_canvas"></canvas>
            <div id="moving_canvas_selection"></div>
        </div>
        <div id="background"></div>
        <!--<canvas id="top_canvas" width="100%" height="100%" ></canvas>-->
    </div>
    <script src="drawCanvas.js"></script> 
</body>

</html>
